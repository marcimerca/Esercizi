<div *ngIf="!movies" class="container text-center mb-4">
  <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
    <span role="status">Loading...</span>
  </button>
</div>
<div class="container mt-4">
  <h1 class="text-center shadow-sm p-2">
    <i class="bi bi-film me-1"></i> Popular Movies
    <i class="bi bi-film ms-1"></i>
  </h1>
  <div class="rounded shadow p-2 mb-4">
    <h4>Info:</h4>

    You can add/remove a movie to/from your favorites by clicking on the button:
    <i class="bi bi-heart-fill text-danger"></i> /
    <i class="bi bi-heart-fill text-success"></i>

    <br />
    <i class="bi bi-heart-fill text-danger"></i>
    Shows that the movie is currently not added to the favorites list.
    <br />
    <i class="bi bi-heart-fill text-success"></i>
    Suggests that the movie has been added to the favorites list.
  </div>
  <div class="row gy-3">
    <div class="col-3" *ngFor="let movie of movies">
      <div class="card h-100 shadow">
        <img
          src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
          class="card-img-top"
          alt="{{ movie.title }}, poster"
          style="object-fit: cover; height: 350px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <a [routerLink]="['/movies', movie.id]" class="btn btn-primary"
            >Details</a
          >
        </div>
        <button
          (click)="toggleFavorite(movie)"
          class="btn"
          [ngClass]="
            favoriteMovieIds.includes(movie.id)
              ? 'btn-outline-success'
              : 'btn-outline-danger'
          "
          *ngIf="user"
        >
          <i class="bi bi-heart-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
