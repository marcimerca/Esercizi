<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      
      <nav class="navbar navbar-expand-lg " id="nav-bar">
        <div class="container-fluid ">
         <a class="navbar-brand" href="index.html">
      <img src="assets/images/logoAmazon.png" alt="Amazon Logo" width="100" >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link active text-white" aria-current="page" href="form.html">Back Office</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
      <h1 class="text-center" id="title-form"></h1>
      <div class="container">
<form id="form">
  <div class="mb-3">
    <label for="nameProduct" class="form-label">Name</label>
    <input type="text" class="form-control" id="nameProduct" required >
  </div>
  <div class="mb-3">
    <label for="brand" class="form-label">Brand</label>
    <input type="text" class="form-control" id="brand" required >
  </div>
   <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price"required >
  </div>
   <div class="mb-3">
    <label for="urlImage" class="form-label">URL Image</label>
    <input type="text" class="form-control" id="urlImage" required >
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea name="description" class="form-control" id="description" ></textarea>
  </div>
  
  <button type="submit" class="btn btn-success" id="btnPostPut">Save</button>
   <button type="reset" class="btn btn-danger" id="btnReset">Reset</button>
</form>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/form.js"></script>
  </body>
</html>
