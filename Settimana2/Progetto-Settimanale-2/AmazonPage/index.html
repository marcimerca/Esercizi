<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ricreare pagina Web Amazon da mockup" />
    <meta name="author" content="Marcello Mercanzin" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazon Page</title>
  </head>
  <body>
    <header id="header">
      <div class="logo-bar">
        <img src="assets/images/logo.png" alt="Amazon logo" width="140px" />
      </div>
      <nav>
        <ul>
          <li><a href="javascript:void(0)">All</a></li>
          <li><a href="javascript:void(0)">Today's deals</a></li>
          <li><a href="javascript:void(0)">Customer Service</a></li>
          <li><a href="javascript:void(0)">Registry</a></li>
          <li><a href="javascript:void(0)">Gift Cards</a></li>
          <li><a href="javascript:void(0)">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="orange-rectangle">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <section class="holiday-green">
        <div class="holiday-green-text">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </section>
      <section class="cards">
        <p>Find the perfect gift</p>
        <a href="javascript:void(0)">Shop now</a>
        <div class="cards-container">
          <div class="single-card" id="single-card-1"></div>
          <div class="single-card" id="single-card-2"></div>
          <div class="single-card" id="single-card-3"></div>
          <div class="single-card" id="single-card-4"></div>
        </div>
      </section>
      <section class="banner">
        <figure>
          <img
            width="100%"
            src="assets/images/img_9.png"
            alt="Visore realtÃ  aumentata"
          />
          <figcaption>
            <p>Play the gifting game</p>
            <a href="javascript:void(0)">Shop gaming</a>
          </figcaption>
        </figure>
      </section>
      <section id="second-banner" class="banner">
        <figure>
          <img
            width="100%"
            src="assets/images/img_10.png"
            alt="Accessori audio"
          />
          <figcaption>
            <p>The sound of cheer</p>
            <a href="javascript:void(0)">Shop Audio & Accessories</a>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <div class="back-to-top">
        <a href="#header">Back to top</a>
      </div>
      <div class="footer-img">
        <img width="170px" src="assets/images/logo.png" alt="Amazon logo" />
      </div>
    </footer>
  </body>
</html>
