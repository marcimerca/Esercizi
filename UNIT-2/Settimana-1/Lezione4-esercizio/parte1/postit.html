<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>
  <body>
    <div id="container">
      <div class="postIt yellow">
        <h2>Task #1</h2>
        <h3>Creare i post it</h3>
      </div>
      <div class="postIt green">
        <h2>Task #2</h2>
        <h3>Colorarli</h3>
      </div>
      <div class="postIt violet">
        <h2>Task #3</h2>
        <h3>Affiancarli</h3>
      </div>
      <div class="postIt green">
        <h2>Task #4</h2>
        <h3>Spaziarli</h3>
      </div>
      <div class="postIt yellow">
        <h2>Task #5</h2>
        <h3>Ombreggiarli</h3>
      </div>
      <div class="postIt violet">
        <h2>Task #6</h2>
        <h3>Ruotarli</h3>
      </div>
      <div class="postIt yellow">
        <h2>Task #7</h2>
        <h3>Animarli</h3>
      </div>
      <div class="postIt green">
        <h2>Task #8</h2>
        <h3>Testarli</h3>
      </div>
    </div>
  </body>
</html>
