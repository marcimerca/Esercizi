<div class="container text-center">
  <h2>Profile Details</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ user?.user?.name }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">
        {{ user?.user?.email }}
      </h6>
      <p class="card-text">Your id: {{ user?.user?.id }}</p>
    </div>
  </div>
</div>
